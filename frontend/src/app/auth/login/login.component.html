<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" class="form-control" id="email" formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>

            <!-- Add space above the login button -->
            <div class="mt-3"></div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <!-- Add "Already have an account? Sign up" link -->
          <div class="mt-3">
            <p>Already have an account? <a href="/signup">Sign up</a></p>
          </div>
          <div class="mt-3">
            <small class="text-danger text-centered">{{ErrorMessage}}</small>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
