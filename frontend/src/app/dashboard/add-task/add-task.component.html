<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Add Task</div>
        <div class="card-body">
          <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="taskName">Task Name</label>
              <input type="text" class="form-control" id="taskName" formControlName="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" formControlName="description" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Task</button>
            <button type="button" class="btn btn-danger mt-3" (click)="cancel()">cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
